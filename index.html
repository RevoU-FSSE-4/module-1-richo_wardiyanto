<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata siswa</title>
</head>
<body>
    <header>
        <h1>Informasi data siswa</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="name">Nama Lengkap : </label><br>
                <input type="text" id="name" name="name" placeholder="Masukkan nama anda" /><br><br>
                <label for="alamat">Alamat Lengkap :</label><br>
                <textarea rows="4" cols="50" placeholder="Masukkan alamat lengkap anda" id="alamat"></textarea><br><br>
                <label for="dob">Tanggal lahir :</label><br>
                <input type="date" id="dob" name="dob" /><br><br>
                <label>Jenis kelamin</label><br>
                <label for="Laki-laki">Laki-laki</label>
                <input type="radio" id="Laki-laki" name="jk" value="Laki-laki" /> 
                <label for="Perempuan">Perempuan</label>
                <input type="radio" id="Perempuan" name="jk" value="Perempuan" /><br><br>
                <input type="submit" value="kirim">
            </fieldset>
        </form>
    </main>
    <br>
    <br>
    <section>
        <fieldset>
            <legend><strong>Contoh biodata siswa</strong></legend>
            <label>Nama  lengkap : Rizky Alfarabi Putra</label><br>
            <label>Alamat Lengkap: Jl. Apel  no.23 Cibadak Kota Tegal</label><br>
            <label>Tanggal lahir : 25/8/2004</label><br>
            <label>Jenis Kelamin : Laki - Laki</label><br>
        </fieldset>
    </section>
</body>
</html>
